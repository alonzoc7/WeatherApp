<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="upperHalf">
        <p id="location">Location</p>
        <img src="./images/sun.png" alt="sun" id="weatherIcon" />
        <p id="nowTemp">Now: 82</p>
        <div id="lowHigh">
          <p id="todayLow">Low: 75</p>
          <p id="todayHigh">High: 84</p>
        </div>
      </div>
      <div id="lowerHalf">
        <div class="dayBox" id="day1">
          <p id="day1Name" class="dayName"></p>
          <img src="./images/sun.png" alt="" class="smallIcon" />
          <p id="day1Temp" class="dayTemp">77</p>
        </div>
        <div class="dayBox" id="day2">
          <p id="day2Name" class="dayName"></p>
          <img src="./images/sun.png" alt="" class="smallIcon" />
          <p id="day2Temp" class="dayTemp">82</p>
        </div>
        <div class="dayBox" id="day3">
          <p id="day3Name" class="dayName"></p>
          <img src="./images/sun.png" alt="" class="smallIcon" />
          <p id="day3Temp" class="dayTemp">80</p>
        </div>
        <div class="dayBox" id="day4">
          <p id="day4Name" class="dayName"></p>
          <img src="./images/sun.png" alt="" class="smallIcon" />
          <p id="day4Temp" class="dayTemp">84</p>
        </div>
        <div class="dayBox" id="day5">
          <p id="day5Name" class="dayName"></p>
          <img src="./images/sun.png" alt="" class="smallIcon" />
          <p id="day5Temp" class="dayTemp">75</p>
        </div>
        <div class="dayBox" id="day6">
          <p id="day6Name" class="dayName"></p>
          <img src="./images/sun.png" alt="" class="smallIcon" />
          <p id="day6Temp" class="dayTemp">69</p>
        </div>
        <div id="cite">
          <p>Data sourced from: <a href="">website</a>.</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
